<mat-toolbar color="primary">
    <span class="title-center" id="court__title">Sud</span>
</mat-toolbar>

<div class="container mat-elavation-z8">

        <!-- Filtriranje -->
        <mat-form-field>
            <input matInput placeholder="Pretraga sudova..." (keyup)="applyFilter($event)" id="court__search">
        </mat-form-field>
        
        <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort id="courts__table">
        <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Adresa-->
        <ng-container matColumnDef="adresa">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.adresa }}</mat-cell>
        </ng-container>

        <!--Naziv-->
        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
        </ng-container>

        <!-- Action Buttons -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon id="add_court_icon">add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
                <button (click)="openDialog(2, row)" mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button (click)="openDialog(3, row)" mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>

    <!-- Paginator -->
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

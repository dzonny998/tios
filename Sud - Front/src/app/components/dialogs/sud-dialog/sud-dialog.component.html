<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje suda</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija suda: {{ dataSud.naziv }}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje suda: {{ dataSud.naziv }}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input id="new_court_name" matInput placeholder="Naziv" [(ngModel)]="dataSud.naziv" name="naziv" [disabled]="flag == 3"
            required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input id="new_court_address" matInput placeholder="Adresa" [(ngModel)]="dataSud.adresa" name="adresa"
            [disabled]="flag == 3" required>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button id="button_add_court" mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()"
          [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button id="button_modify_court" mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()"
          [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button id="button_delete_court" mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">
          Obriši
        </button>
        <button mat-button (click)="cancel()">
          Poništi
        </button>
      </div>
    </form>
  </div>

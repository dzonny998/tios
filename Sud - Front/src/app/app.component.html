<mat-sidenav-container class="example-container">
    <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
        <mat-accordion>
            <a mat-button style="text-align: center" routerLink="/home" >
                <mat-icon>
                    home
                </mat-icon>
            </a>
            <mat-expansion-panel id="sidebar__app-accordion">
                <mat-expansion-panel-header>
                    <mat-panel-title [attr.id]="'application-panel'">
                        Aplikacija
                    </mat-panel-title>
                    <mat-panel-description>
                        Aplikacija za sud
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-button routerLink="/sud" id="court-link">Sudovi</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel id="sidebar__info-accordion">
                <mat-expansion-panel-header>
                    <mat-panel-title id="info-link">
                        Informacije
                    </mat-panel-title>
                    <mat-panel-description>
                        Osnovne informacije o aplikaciji
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-button routerLink="/home" id="home-link">Poƒçetna</a>
                </mat-nav-list>
                <mat-nav-list>
                    <a mat-button routerLink="/o-nama" id="about-link">O nama</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
